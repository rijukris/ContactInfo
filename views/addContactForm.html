<h4 class="title">Add Contact Info</h4>
<form id="addContactForm" class="form-border">
	<div class="form-row">
		<div class="form-group col-md-3">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
		</div>
		<div class="form-group col-md-3">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
		</div>
	</div>

	<div class="form-row">
	<div class="form-group col-md-6">
		<label for="address">Address</label>
		<input type="text" class="form-control" name="address" placeholder="1234 Main St" required>
	</div>
	</div>

	<div class="form-row">
	<div class="form-group col-md-2">
		<label for="city">City</label>
		<input type="text" class="form-control" name="city" required>
	</div>
	<div class="form-group col-md-2">
		<label for="state">State</label>
		<select id="state" name="state" class="form-control" required>
			<option>Andhra Pradesh</option>
			<option>Arunachal Pradesh</option>
			<option>Assam</option>
			<option>Bihar</option>
			<option>Chhattisgarh</option>
			<option>Goa</option>
			<option>Gujarat</option>
			<option>Haryana</option>
			<option>Himachal Pradesh</option>
			<option>Jammu & Kashmir</option>
			<option>Jharkhand</option>
			<option>Karnataka</option>
			<option>Kerala</option>
			<option>Madhya Pradesh</option>
			<option>Maharashtra</option>
			<option>Manipur</option>
			<option>Meghalaya</option>
			<option>Mizoram</option>
			<option>Nagaland</option>
			<option>Orissa</option>
			<option>Punjab</option>
			<option>Rajasthan</option>
			<option>Sikkim</option>
			<option>Tamil Nadu</option>
			<option>Telangana</option>
			<option>Tripura</option>
			<option>Uttar Pradesh</option>
			<option>Uttarakhand</option>
			<option>West Bengal</option>
		</select>
	</div>
	</div>

	<div class="form-row">
	<div class="form-group col-md-2">
		<label for="zip">Zip</label>
		<input type="number" class="form-control" name="zip" placeholder="Zip code. Only digits" required>
	</div>

	<div class="form-group col-md-2">
		<label for="mobile">Mobile</label>
		<input type="number" class="form-control" name="mobile" placeholder="Mobile number. 10 digits only" required>
	</div>
	</div>

	<div class="form-row">
	<div class="form-group col-md-2">
		<button type="submit" id="addSubmit" class="btn btn-primary" title="Submit" accesskey="S">SUBMIT</button>
	</div>
	</div>
</form>
